run:
  skip-files:
    - dist/

linters:
  disable-all: true
  enable:
    - depguard
    - errcheck
    - gocognit
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
