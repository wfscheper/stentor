---
name: actionlint

on:
  push:
    branches: [main, release-*]
  pull_request:

jobs:
  lint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v2.3.4

      - name: Lint with actionlint
        uses: reviewdog/action-actionlint@7485c2136bd093d2317a854c72910eebaee35238 # v1.14.0
