---
name: actionlint

on:
  push:
    branches: [main, release-*]
  pull_request:

jobs:
  lint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v2.3.4

      - name: Lint with actionlint
        uses: reviewdog/action-actionlint@31863360b75778136a7171692ecf0fe26fb5d630 # v1.14.0
