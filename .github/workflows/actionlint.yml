---
name: actionlint

on:
  push:
    branches: [main, release-*]
  pull_request:

jobs:
  lint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v2.3.4

      - name: Lint with actionlint
        uses: reviewdog/action-actionlint@2927e858b45218240af952feb1d702cf6365f39a # v1.14.0
