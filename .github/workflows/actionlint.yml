---
name: actionlint

on:
  push:
    branches: [main, release-*]
  pull_request:

jobs:
  lint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v2.3.4

      - name: Lint with actionlint
        uses: reviewdog/action-actionlint@e2fe8c71e66ce7cfe3ccc051c4891d1c5bb9f6c8 # v1.14.0
