---
name: actionlint

on:
  push:
    branches: [main, release-*]
  pull_request:

jobs:
  lint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97 # v2.3.4

      - name: Lint with actionlint
        uses: reviewdog/action-actionlint@becb2c5daa559f1e2337084bde83e4fba00e3e44 # v1.14.0
