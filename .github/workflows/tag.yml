---
name: Tag

on:
  push:
    branches: [main, release-*]

jobs:
  tag:
    name: Tag release commit
    if: "startsWith(github.event.commits[0].message, 'release: ')"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v2.3.4
        with:
          fetch-depth: 0

      - name: Tag commit
        run: |
          make bin/gotagger
          bin/gotagger -push
