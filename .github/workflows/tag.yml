---
name: Tag

on:
  push:
    branches: [main, release-*]

jobs:
  tag:
    name: Tag release commit
    if: "startsWith(github.event.commits[0].message, 'release: ')"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v2.3.4
        with:
          fetch-depth: 0

      - name: Tag commit
        run: |
          make bin/gotagger
          bin/gotagger -push
